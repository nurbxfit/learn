<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Example XSS</title>
  </head>
  <body>
    <!--String Interpolation-->
    <h1 class="title">Example XSS: 0x0</h1>
    <div class="rules">
      <label class="rules__label">Rule:</label>
      <ul>
        <li class="rules__item">
          Try to create <b>alert("0xfff")</b> on the browser
        </li>
        <li class="rules__item">here are a form for you</li>
      </ul>
      <form>
        <input type="text" placeholder="Make use of me" />
        <button class="btn submit" type="submit">hack</button>
      </form>
      <button class="btn" onclick="showHint()">hint</button>
    </div>
    <p>Hello <span id="vuln"></span></p>
    <script>
      const form = document.querySelector("form");
      const input = document.querySelector("input[type='text']");
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        // console.log(input.value);
        var name = input.value;
        const vuln = document.getElementById("vuln");
        name = `I am ${name}`;
        vuln.innerHTML = name;
      });
      function showHint() {
        alert("Hint is: look at the source");
      }
    </script>
  </body>
</html>
