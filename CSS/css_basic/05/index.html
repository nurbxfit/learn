<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header class="main-header">
        <div>
            <a href="" class="main-header__brand">
                Nurbxfit
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__links">
                <li class="main-nav__link">
                    <a>About</a>
                </li>
                <li class="main-nav__link">
                    <a>Posts</a>
                </li>
                <li class="main-nav__link">
                    <a>Github</a>
                </li>
            </ul>
        </nav>
    </header>
    
    <div class="background">

    </div>

    <main class="parent">
        <div class="banner">
            <div class="banner__image"></div>
            <h2 class="banner__title">
                I am positioned absolute to the banner element
            </h2>
        </div>
        <div class="child-2">
            <h2>I am static</h2>
            <h2 class="rel">I am relative</h2>
        </div>
        <div class="child-3">
            <div class="sticky">
                I am sticky, when I reach the end, I am back to relative
            </div>
            <div>
                I am not sticky
            </div>
            <div>
                I am also not sticky
            </div>
        </div>
        <div class="child-4">
            Stacking element using z-index
            <div class="window-1">
                I am window 1
            </div>
            <div class="window-2">
                I am window 2
            </div>
            <div class="window-3">
                I am window 3
            </div>
        </div>
    </main>
</body>
